<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <script type="module" src="script.js" defer></script>

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div id="page-container">
      <header>
        <h1>TODO</h1>

        <input
          type="range"
          name="theme-switch"
          id="theme-switch"
          min="0"
          max="2"
          value="0"
          list="tickmarks"
          aria-label="Switch theme"
          title="Switch theme"
        />

        <datalist id="tickmarks">
          <option value="0"></option>
          <option value="1"></option>
          <option value="2"></option>
        </datalist>

        <label for="theme-switch">
          <i></i>
        </label>
      </header>

      <main>
        <section id="lists-section">
          <h2>Lists</h2>
          <form action="#" data-new-list-form>
            <input
              type="text"
              name="new-list-input"
              id="new-list-input"
              placeholder="New list name"
              data-new-list-input
            />
            <button type="submit" title="Add list" aria-label="Add list">
              <i class="fas fa-plus"></i>
            </button>
          </form>

          <ul data-lists></ul>
        </section>

        <section data-list-display-container>
          <h3 data-list-title></h3>
          <form action="#" data-new-list-item-form>
            <input
              type="text"
              name="new-list-item-input"
              id="new-list-item-input"
              placeholder="New item description"
              data-new-list-item-input
            />
            <button type="submit" title="Add list item" aria-label="Add list item">
              <i class="fas fa-plus"></i>
            </button>
          </form>

          <ul id="list-items" data-list-items></ul>

          <div id="list-items-options" data-list-items-options>
            <span data-unchecked-list-items-count></span>
            <button
              title="Clear checked items"
              aria-label="Clear checked items"
              data-clear-checked-btn
            >
              <i class="fas fa-snowplow"></i>
            </button>
            <button
              title="Delete list"
              aria-label="Delete list"
              data-delete-list-btn
            >
              <i class="fas fa-bomb"></i>
            </button>
          </div>
        </section>
      </main>

      <div id="data-filters" data-filters>
        <button>All</button>
        <button>Active</button>
        <button>Completed</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="twitter.com/chrisandrew_dev">@chrisandrew_dev</a>.
    </div>

    <template data-list-template>
      <li></li>
    </template>

    <template data-list-item-template>
      <li>
        <input type="checkbox" />
        <label for="">
          <span class="custom-checkbox">
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="9">
              <path
                fill="none"
                stroke="#FFF"
                stroke-width="2"
                d="M1 4.304L3.696 7l6-6"
              />
            </svg>
          </span>
        </label>
      </li>
    </template>
  </body>
</html>
